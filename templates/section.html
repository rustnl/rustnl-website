<section class="container md:grid md:cols-12 py-12">
  <div class="text-lg md:col-start-3 md:col-end-11 xl:col-start-4 xl:col-end-10 article" id="{{ key }}">
    <div class="markdown">
      <h2 class="text-2xl space-y-6">{{ article.title }}</h2>
      {{ article.content | safe }}
      <p>
        <a href="{{ article.extra.link }}">
          <img src="{{ article.extra.image }}" style="display: block;margin: 2rem auto;max-width:100%"/>
        </a>
      </p>
    </div>
  </div>
</section>
