<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RustNL - Stichting Rust Nederland</title>
  <meta name="description" content="RustNL - Stichting Rust Nederland">
  <link rel="icon" href="/images/svg/logo-square.svg" type="image/svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
  <meta property="og:url" content="https://rustnl.org/">
  <meta property="og:title" content="RustNL - Stichting Rust Nederland">
  <meta property="og:description" content="RustNL - Stichting Rust Nederland">
  <meta property="og:image" content="https://rustnl.org/images/logo-landscape-large.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/rustnl.css" />
  <script type="module">const e = document.querySelector("[data-menu-toggle]"), t = document.querySelector("[data-menu]"), o = document.querySelector("[data-menu-overlay]"); function n() { t?.classList.toggle("open"), o?.classList.toggle("open"), e?.classList.toggle("open") } e?.addEventListener("click", n);
  </script>
</head>

<body>
  <div class="header"> <a class="logo" href="/"> <img src="/images/svg/logo.svg" alt="Logo RustNL"> </a>
    <div class="hamburger button button-primary" data-menu-toggle></div>
      <div class="menu" data-menu>
        <a href="#contact" onclick="menu_toggle()">Contact</a>
        <a href="#board" onclick="menu_toggle()">Board</a> 
        <a href="#join" onclick="menu_toggle()">Join us</a>
        <a href="https://2026.rustweek.org/" class="button">RustWeek 2026</a>
      </div>
    <div class="overlay" data-menu-overlay></div>
    <script>
      function menu_toggle() { 
        document.querySelector("[data-menu]")?.classList.toggle("open");
        document.querySelector("[data-menu-overlay]")?.classList.toggle("open");
        document.querySelector("[data-menu-toggle]")?.classList.toggle("open");
      };
    </script>
  </div>
  <section class="hero page">
    <h1 class="text-3xl">RustNL</h1>
  </section>
  {% block content %}{% endblock content %}
  <footer class="footer">
    <div class="menu">
      <a href="https://fosstodon.org/@rustnl" rel="me">Mastodon</a>
      <a href="https://bsky.app/profile/rustnl.bsky.social" rel="me">Bluesky</a>
      <a href="https://www.linkedin.com/company/rustnl/">LinkedIn</a>
    </div>
  </footer>
</body>
</html>
